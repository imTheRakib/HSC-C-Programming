<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 2px solid black;
        padding: 5px 10px;
      }
      th {
        border: 2px solid black;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Employee Data
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>24</td>
          <td>20,000</td>
        </tr>
        <tr>
          <td>Adam</td>
          <td>31</td>
          <td>35,000</td>
        </tr>
        <tr>
          <td>Chris</td>
          <td>27</td>
          <td>32,000</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
